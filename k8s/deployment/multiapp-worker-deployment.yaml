apiVersion: apps/v1

kind: Deployment

metadata:
  name: worker-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:
        - name: multiapp-worker
          image: stephengrider/multi-worker
          resources:
            limits:
              memory: "500Mi"
              cpu: "100m"
          env:
            - name: REDIS_HOST
              value: redis-service
            - name: REDIS_PORT
              value: '6379'